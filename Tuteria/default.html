<!doctype html>
<html>
<head>
    <title>react-winjs Address Book</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-tap-highlight" content="no">

    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="/css/grid.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />


    <style>
        #app {
            height: 100%;
        }

            /*
             * ListView
            */

            #app .listViewExample .win-container {
                height: 50px;
            }

            /*
             * SemanticZoom
            */

            #app .seZoExample .zoomedInListView .win-container {
                height: 50px;
            }

            #app .seZoExample .zoomedOutListView .win-container {
                height: 50px;
            }

        /*
             * SplitView
            */

        .win-splitviewcommand-button {
            background-color: transparent;
        }

        #app .win-splitview-pane-hidden .win-splitviewcommand-button {
            width: 46px;
        }

        #app .win-splitview-pane-hidden .win-splitviewcommand-label {
            /* Workaround: Make sure pane doesn't scroll if focus is restored to
                   SplitViewCommands's label */
            visibility: hidden;
        }
    </style>

</head>
<body class="win-type-body">
    <div id="app"></div>
    <script src="/js/browser-bundle.js"></script>
</body>
</html>
